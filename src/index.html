<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
      <h1> Analizador de texto</h1>
      <i class="fa-solid fa-magnifying-glass" style="font-size:48px;color:#ffffff;"></i>
      <p>Usa esta aplicación y descubre todos los detalles de tu texto como carácteres, palabras, números y más!</p>
    </header>

    <main>
      <div>
      <textarea name="user-input" placeholder="Aquí puedes pegar o ingresar el texto que deseas analizar..." rows="4" cols="60"></textarea>

      <button id="reset-button">Limpiar métricas</button>
      </div>

      <ul>
        <li>Carácteres</li>
        <li>Carácteres sin espacios</li>
        <li>Palabras</li>
        <li>Números</li>
        <li>Suma números</li>
        <li>Promedio longitud</li>
      </ul>
    </main>

    <footer>
      <p>©2024 Jasmín Vidal</p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
