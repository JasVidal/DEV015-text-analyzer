<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/2586899.png" type="image/x-icon">

</head>

<body>
    <header>
      <h1> Analizador de texto<i class="fa-duotone fa-magnifying-glass" style="--fa-primary-color: #e6e6e6; --fa-secondary-color: #e6e6e6;"></i></h1>
  
      <p>¡Hola! Usa esta aplicación y descubre todos los detalles de tu texto como carácteres, palabras, números y más!</p>
    </header>

    <main>
      <div>
      <textarea name="user-input" placeholder="Aquí puedes pegar o ingresar el texto que deseas analizar..." rows="4" cols="60"></textarea>

      <button id="reset-button">Analizar nuevo texto</button>
      </div>

      <ul>
        <li class="characters">Carácteres</li>
        <li class="charactersExS">Carácteres sin espacios</li>
        <li class="words">Palabras</li>
        <li class="numbers">Números</li>
        <li class="numbersSum">Suma números</li>
        <li class="lenght">Promedio longitud</li>
      </ul>
    </main>

    <footer>
      <p>©2024 Jasmín Vidal</p>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
