<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <header>
      <h1> Analizador de texto <svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></h1>
      
      <p>¡Hola! Usa esta aplicación y descubre todos los detalles de tu texto como carácteres, palabras, números y más!</p>
    </header>

    <main>
      <div class="txtybtn">
        <textarea name="user-input" placeholder="Aquí puedes pegar o ingresar el texto que deseas analizar..." rows="4" cols="60"></textarea>

        <button id="reset-button">Reiniciar</button>
      </div>
      <div class="lista">
        <ul>
          <li class="metrics" data-testid="character-count">Carácteres</li>
          <li class="metrics" data-testid="character-no-spaces-count">Carácteres sin espacios</li>
          <li class="metrics" data-testid="word-count">Palabras</li>
          <li class="metrics" data-testid="number-count">Números</li>
          <li class="metrics" data-testid="number-sum">Suma de números</li>
          <li class="metrics" data-testid="word-length-average">Longitud promedio</li>
        </ul>
      </div>
    </main>

    <footer>
      <p>©2024 Jasmín Vidal</p>
    </footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
